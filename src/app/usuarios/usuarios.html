<app-user-form [user]="selectedUser" (save)="onSave($event)"></app-user-form>

<table border= "1" cellpadding="8" cellspacing="0">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Dirección</th>
      <th>Teléfono</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let u of users">
      <td>{{u.id}}</td>
      <td>{{u.name}}</td>
      <td>{{u.address}}</td>
      <td>{{u.phone}}</td>
      <td>
        <button (click)="onEdit(u.id)">Editar</button>
        <button (click)="confirmDelete(u.id)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
